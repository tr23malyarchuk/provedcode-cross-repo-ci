name: Main Workflow

on:
  workflow_dispatch:

jobs:
  trigger_workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Frontend Workflow
        uses: actions/github-script@v5
        with:
          script: |
            console.log('Triggering Frontend Workflow...');
            const response = await github.rest.repos.createDispatchEvent({
              owner: 'DevOps-ProjectLevel',
              repo: 'provedcode-frontend-tr23malyarchuk',
              event_type: 'trigger-workflow',
              client_payload: {
                example_input: 'value'
              }
            });
            console.log(response);

      - name: Trigger Backend Workflow
        uses: actions/github-script@v5
        with:
          script: |
            console.log('Triggering Frontend Workflow...');
            const response = await github.rest.repos.createDispatchEvent({
              owner: 'DevOps-ProjectLevel',
              repo: 'provedcode-backend-tr23malyarchuk',
              event_type: 'trigger-workflow',
              client_payload: {
                example_input: 'value'
              }
            });
            console.log(response);

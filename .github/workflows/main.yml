name: Cross Repo CI

on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger the other repository workflow
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/DevOps-ProjectLevel/provedcode-frontend-tr23malyarchuk/dispatches
          owner: DevOps-ProjectLevel
          repo: provedcode-frontend-tr23malyarchuk
          event_type: trigger
          client_payload: '{"custom": "data"}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
